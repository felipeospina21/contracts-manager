<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Process</title>
</head>
<body>
  <div class="grid-container">
    <aside classs="sidebar">
      <div class="sidebar-header">
        <img src="" class="logo" alt="" />
        <button class="close-btn"><i class="fas fa-times"></i></button>
      </div>
      <ul class="links">
        <li>
          <a href="#">informes</a>
        </li>
        <li>
          <a href="#">modificar proceso</a>
        </li>
        <li>
          <a href="#">eliminar proceso</a>
        </li>
        <li>
          <a href="#">agregar etapa</a>
        </li>
        <li>
          <a href="#">eliminar etapa</a>
        </li>
      </ul>
    </aside>
    <div class="header">
      <h1 class="title">process name</h1>
      <div class="container">
        <button id="add-stage-btn" class="btn">+ add stage</button>
        <h4 id="process-status">status</h4>
        <h4 id="created-by">created by</h4>
      </div>
    </div>
    <!-- Form -->
    <div id="new-stage" class="wrapper">
      <form class="add-new-stage" action="">
        <button id="template-btn" class="btn">+ template</button>
        <button id="close-form-btn" class="close-btn"><i class="fas fa-times"></i></button>
          <div class="form-header">
            <input type="text" name="stage" id="stage-name" placeholder="Stage name">
            <input type="text" name="responsible" id="responsible" placeholder="Responsible">
          </div>
          <fieldset class="np-stages">
            <div class="form-grid-container">
              <input type="date" class="new-stage-input" placeholder="Starting date">
            </div>
            <div class="form-grid-container">
              <input type="date" class="new-stage-input" placeholder="Due date">
            </div>
            <div class="form-grid-container">
              <!-- logo de estado (semaforo) -->
              <input type="text" class="new-stage-input" placeholder="semaforo">
            </div>
            <div class="textarea-container">
              <textarea class="text-box" placeholder="mensaje...." tabindex="5"></textarea>
            </div>
          </fieldset>
      </form>
    </div>
    <section>
      <div class="time-line">
        <h2>a timeline graph..</h2>
      </div>
    </section>
    <section class="stages">
      <div class="stages-table">
        <h3>stages</h3>
        <table>
          <tr>
            <th>stage name</th>
            <th>status</th>
            <th>due date</th>
            <th>responsible</th>
          </tr>
          <tr>
            <td>process 1</td>
            <td>retrasado</td>
            <td>03/06/2020</td>
            <td>xxxx</td>
          </tr>
          <tr>
            <td>process 2</td>
            <td>a tiempo</td>
            <td>01/02/2020</td>
            <td>xxxx</td>
          </tr>
          <tr>
            <td>process 3</td>
            <td>a tiempo</td>
            <td>02/05/2020</td>
            <td>xxxx</td>
          </tr>
        </table>
      </div>
    </section>
   
    
  </div>
  <script src="./app.js"></script>
</body>
</html>
