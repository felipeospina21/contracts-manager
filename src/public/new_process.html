<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>New Process</title>
</head>
<body>
  <div class="wrapper">
    <form class="add-new-process" action="">
      <button id="template-btn" class="btn">+ template</button>
        <div class="form-header">
          <input type="text" name="name" id="process-name" placeholder="Process name">
          <input type="search" name="" id="" placeholder="invite participants">
        </div>
        <fieldset class="np-stages">
          <div class="form-grid-container">
            <input type="text" class="new-stage-input" placeholder="Stage 1">
            <input type="text" class="new-stage-input" placeholder="Stage 2">
            <input type="text" class="new-stage-input" placeholder="Stage 3">
            <input type="button" class="btn" value="+ add stage">
          </div>
          <div class="form-grid-container">
            <input type="text" class="new-stage-input" placeholder="Responsible">
            <input type="text" class="new-stage-input" placeholder="Responsible">
            <input type="text" class="new-stage-input" placeholder="Responsible">
          </div>
          <div class="form-grid-container">
            <input type="date" class="new-stage-input" placeholder="Due date">
            <input type="date" class="new-stage-input" placeholder="Due date">
            <input type="date" class="new-stage-input" placeholder="Due date">
          </div>
        </fieldset>
    </form>
  </div>
</body>
</html>
